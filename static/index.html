<!DOCTYPE html>
<html lang="pl-PL" dir="ltr">

<head>

  <meta charset="utf-8">

  <title>Chat IRC</title>

  <!-- stylesheets & fonts -->
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/js-selectors.css">
  <link rel="stylesheet" href="css/message.css">
  <link rel="stylesheet" href="css/nick.css">
  <link rel="stylesheet" href="css/scrollbar.css">

  <!-- scripts -->
  <script type="module" src="js/app.js"></script>

  <!-- modules -->
  <script type="module" src="js/classes/Client.js"></script>
  <script type="module" src="js/classes/Commands.js"></script>
  <script type="module" src="js/classes/Message.js"></script>
  <script type="module" src="js/classes/Listener.js"></script>

  <script type="module" src="js/components/dev.js"></script>
  <script type="module" src="js/components/utils.js"></script>

  <!-- templates -->
  <script type="module" src="js/templates/message.js"></script>
  <script type="module" src="js/templates/start.js"></script>

</head>

<body>

  <div id="root">
    <div id="js-root__info">Chat IRC: Wprowadź nick</div>
    <div class="root__controls">
      <div class="root__controls__room">
        <p id="js-root__controls__room__id--display">Kanał: <span id="js-root__controls__room__id--display-id"><i>brak</i></span></p>
        <div class="root__controls__room__id__inputs js-hide">
          <input id="js-root__controls__room__id__inputs--input" placeholder="id pokoju" type="text">
          <button id="root__controls__room__id__inputs--join">Dołącz</button>
        </div>
      </div>
      <div class="root__controls__buttons">
        <button class="root__controls__buttons__button" id="js-root__controls__buttons__button--change" disabled>Zmień pokój</button>
        <button class="root__controls__buttons__button" id="js-root__controls__buttons__button--leave" disabled>Opuść pokój</button>
      </div>
      <div id="root__controls__clients"></div>
      <div class="js-hide" id="js-root__controls__nick">
        <div class="js-online" id="js-root__controls__nick--status"></div>
        <span id="js-root__controls__nick--nick"><i>nick</i></span>
      </div>
    </div>
    <div class="root__chat">
      <div id="js-root__chat__messages"></div>
      <div class="root__chat__input">
        <img alt="emoji" class="root__chat__input__button" disabled id="js-root__chat__input__button--emoji" src="gfx/emoji/heart.svg">
        <input disabled id="js-root__chat__input__message" placeholder="Napisz wiadomość do pokoju" type="text">
        <img alt="send" class="root__chat__input__button" disabled id="js-root__chat__input__button--send" src="gfx/send.svg">
      </div>
    </div>
  </div>

</body>

</html>
